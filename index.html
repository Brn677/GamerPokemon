<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/favicons/pokeball-16809.png">
    <link rel="stylesheet" href="css/pokemon.css">

    <title>Pokédex</title>
</head>
<body>
    
<main>
    <img src="" alt="pokemon" class="pokemon_img">
    

    <h1 class="pokemon_dados">
        <span class="pokemon_number">6</span> -
        <span class="pokemon_name">charizard</span>
    </h1>
    
    <form class="form" >
        <input 
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="img/pokedex.png" alt="Pokédex" class="pokedex">

</main>

<script src="js/main.js"></script>
</body>

</html>
